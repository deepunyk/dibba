<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Your DIBBA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>


    <link href="css/home.css" rel="stylesheet" type="text/css" />
    <link href="css/all.min.css" rel="stylesheet" />

    <script type="text/javascript" src="js/home.js" defer></script>
</head>

<body>
    <div class="navbar">
        <div class="navbar-left">
            <h1>Your DIBBA</h1>
        </div>
        <div class="navbar-right">
            <i class="fas fa-sign-out-alt" onclick = "logout()"></i>
        </div>
    </div>

    <div class="main-section">
        <div class="drawer-section" id="drawer">
            <div class="drawer-item-add">
                <input type="file" name="file" id="file">
                <label for="file">
                    <i class="fas fa-upload"></i>
                    <h3>Upload</h3>
                </label>
                </input>
            </div>
            <div id="home" class="drawer-item-active" onclick="drawerClick(this)">
                <i class="fas fa-home"></i>
                <h4>Home</h4>
            </div>
            <div id="shared" class="drawer-item" onclick="drawerClick(this)">
                <i class="fas fa-users"></i>
                <h4>Shared with me</h4>
            </div>
            <div id="recent" class="drawer-item" onclick="drawerClick(this)">
                <i class="far fa-clock"></i>
                <h4>Recent</h4>
            </div>
            <div id="starred" class="drawer-item" onclick="drawerClick(this)">
                <i class="far fa-star"></i>
                <h4>Starred</h4>
            </div>
            <div id="trash" class="drawer-item" onclick="drawerClick(this)">
                <i class="far fa-trash-alt"></i>
                <h4>Trash</h4>
            </div>
            <div class="horizontal-line"></div>
            <div class="drawer-item-space">
                <div class="drawer-item-space-top">
                    <i class="fas fa-database"></i>
                    <h4 id="storage-value"></h4>
                </div>
                <div class="drawer-item-space-bottom">
                    <h4 id = "storage-text"></h4>
                    <meter id="storage-meter" value="0.6"></meter>

                </div>
            </div>

        </div>
        <div class="file-section">
            <div class="file-title-section">
                <div id="directory-path">

                </div>
                <div class="file-title-create" onclick="addFolder()">
                    <i class="fas fa-folder-plus"></i>
                    <h2>New folder</h2>
                </div>
            </div>
            <div class="file-head-section">
                <div class="file-head-name">Name</div>
                <div class="file-head-type">Type</div>
                <div class="file-head-update">Upload Time</div>
                <div class="file-head-size">Size</div>
                <div class="file-head-icons">Options</div>
            </div>
            <div id="file-list-section">

            </div>
            <div id="file-section-empty">
                <lottie-player id= 'file-section-empty-default' src="https://assets4.lottiefiles.com/packages/lf20_Hg1eiy.json" background="transparent"  speed="1"  style="width: 300px; height: 300px;" loop autoplay></lottie-player>
    
                <lottie-player id= 'file-section-empty-share' src="lottie/share.json" background="transparent"  speed="1"  style="width: 300px; height: 300px;" loop autoplay></lottie-player>
                <lottie-player id= 'file-section-empty-trash' src="https://assets5.lottiefiles.com/packages/lf20_ylpvmcrq.json" background="transparent"  speed="1"  style="width: 300px; height: 300px;" loop autoplay></lottie-player>
    
                <lottie-player id= 'file-section-empty-star' src="lottie/star.json" background="transparent"  speed="1"  style="width: 300px; height: 300px;" loop autoplay></lottie-player>
                <h1></h1>
                <h2></h2>
    
            </div>
        </div>
        
    </div>
</body>

</html>
